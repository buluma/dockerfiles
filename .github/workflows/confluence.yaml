---
name: Confluence

on:
  push:
    paths:
      - 'confluence/**'

jobs:
  yamllint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3

      - name: test dir
        run: ls -a confluence/

  build:

    runs-on: ubuntu-latest
    needs: yamllint

    steps:
    - uses: actions/checkout@v2
    - name: test dir
      run: ls -a confluence/

    - name: Build the Docker image
      run: docker build . --file confluence/Dockerfile --tag docker-test:$(date +%s)
