---
name: Consol-Dev

on:
  push:
    paths:
      - 'consul-dev/**'
      - '.github/workflows/consul-dev.yaml'

  schedule:
    - cron: '30 * * * *'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3

      - name: test dir
        run: ls -a consul-dev/
        
