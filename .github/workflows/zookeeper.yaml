    steps:
    - uses: actions/checkout@v2
    - name: test dir
      run: ls -a zookeeper/

    - name: Run in Dir above
      run: cd zookeeper && ls -a

    - name: Where are we
      run: pwd && ls -a

    - name: Build the Docker image
      # run: docker build . --file jira/Dockerfile --tag docker-jira-test:$(date +%s)
      run: cd zookeeper && pwd && ls -a && docker build . --file Dockerfile --tag zookeeper:$(date +%s)

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push image.
      run: |
        # Push $php_version tag.
        docker push buluma/zookeeper:3.4.13

        # Push latest tag if building latest version.
        docker tag buluma/zookeeper:$(date +%s) buluma/zookeeper:$(date +%s)
          docker push buluma/zookeeper:latest

