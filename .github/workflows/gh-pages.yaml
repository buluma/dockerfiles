---
name: Github-Pages

on:
  push:
    paths:
      - 'gh-pages/**'
      - '.github/workflows/gh-pages.yaml'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3

      - name: test dir
        run: ls -a gh-pages/

  build:

    runs-on: ubuntu-latest
    needs: yamllint

    steps:
    - uses: actions/checkout@v2
    - name: test dir
      run: ls -a gh-pages/

    - name: Run in Dir above
      run: cd gh-pages && ls -a

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker-gh-pages-test:$(date +%s)
